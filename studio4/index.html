<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Studio4 -- Chess Timer</title>
    <link href="style.css" rel="stylesheet" />

    <script src='script.js' type="text/javascript"></script>
</head>


<body>

    <header>
        <!-- <h1>Craft a limerick!</h1> -->
    </header>

        <div id="titlePage">
            <h1>Chess Clock</h1>
        </div>
        <div id="container">
            <div id="timer1">
                <img src="images/timer1.png" alt = "img">
                <p id="time1"></p>
            </div>

            <img id="pause" src="images/pause.png" alt = "img">
            <div class = "tip" id = "pauseTip">pause</div>
            <img id="play" src="images/play.png" alt = "img">
            <div class = "tip" id = "playTip">play</div>
            <img id="reset" src="images/reset.png" alt = "img">
            <div class = "tip" id = "resetTip">reset</div>
            <img id="newGame" src="images/reset.png" alt = "img">
            <div id="timer2">
                <img src="images/timer2.png" alt = "img">
                <p id="time2"></p>
            </div>

        </div>
