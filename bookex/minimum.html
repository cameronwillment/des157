    <h1>Chapter 3 -- Minimum</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // "Write a function min that takes two arguments and returns their minimum"

        function min(a,b){
          if(a<b) return a;
          else if(b<a) return b;
          else return null;     //when a == b return null (there is no min)
        }

        console.log(min(20,5));
        console.log(min(-20,5));
        console.log(min(4,4));



    </script>
